<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account Creation</title>
    <style>
        body {
            background-image: url('https://mcdn.wallpapersafari.com/medium/70/64/Q05kSm.jpg'); /* Replace 'background.jpg' with your image or video URL */
            background-size: cover;
            background-attachment: fixed;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(70, 130, 180, 0.3);
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            background-color: rgba(70, 130, 180, 0.35);
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #357ab9;
        }
    </style>
</head>
<body>
    <form>
        <h2>Create a Gmail Account</h2>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
